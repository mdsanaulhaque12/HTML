<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset style="border-color: aquamarine; border-radius: 7px; ">
            <h1>Event registration
            </h1>
            <label for="name">Name :</label><br>
            <input type="text" id="name"><br><br>
            
            <label for="email">Email : </label><br>
            <input type="email" id="email"><br><br>

            <label for="tel">phone : </label><br>
            <input type="tel" id="tel"><br><br>

            <label for="occupation">choose occupation</label>
            <select   name="" id="occupation">
                <option  name="business" value="business">business</option>
                <option selected name="engineer" value="engineer">engineer</option>
                <option  name="doctor" value="doctor">doctor</option>
                
            </select><br><br>

            <label for="check" >topics of interest :</label><br>

            <label for="check1">css</label>
            <input type="checkbox" name="check" id="check1" value="css">
            
            <label for="check2">html</label>
            <input type="checkbox" name="check" id="check2" value="html">
            
            <label for="check3">javascript</label>
            <input type="checkbox" name="check" id="check3" value="js"><br>

            <input type="submit" value="submit">

            <br><br><br><br><br>
        </fieldset>
    </form>
</body>
</html>
