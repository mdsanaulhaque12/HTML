<!-- table is an arrangement of data in the  form of rows and column -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" style="border: 2px solid; border-color: rgb(30, 87, 234); ">

        <thead>
            <tr>
                <th>firstcolname</th>
                <th>secondcol roll</th>
                <th>gender</th>
                <th>age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>sana</td>
                <td>1</td>
                <td>male</td>
                <td>22</td>
            </tr>
            <tr>
                <td>ghana</td>
                <td>2</td>
                <td>female</td>
                <td rowspan="2">22</td>
                <!-- rowspan 2 row tak span ho jayega -->
            </tr>
            <tr>
                <td>mina</td>
                <td>3</td>
                <td>female</td>
                
            </tr>
        </tbody>
        <tfoot>
            <tr>
            <td colspan="3">lastrow colspan 3</td><td>last rowlastcol cell</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
